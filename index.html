<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Game Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #e6f0ff;
      color: #000;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      position: relative;
    }

    .user-info {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      border-radius: 50%;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .game-card {
      background: white;
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100px;
      height: 100px;
    }

    .game-card h3 {
      color: #007BFF;
    }

    .game-card a {
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body onload="loadUser()">
  <header>
    Mini Game Zone
    <div class="user-info">
      <span id="userNameDisplay"></span>
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="Avatar">
    </div>
  </header>

  <div class="game-grid">
    <div class="game-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Bubble Shoot">
      <h3>Bubble Shoot</h3>
      <p>Pop the bubbles before they reach the bottom!</p>
      <a href="bubble-shoot.html">Play Now</a>
    </div>
    <div class="game-card">
      <img src="https://cdn-icons-png.flaticon.com/512/4151/4151790.png" alt="Fruit Merge">
      <h3>Fruit Merge</h3>
      <p>Merge same fruits to score high!</p>
      <a href="fruit-merge.html">Play Now</a>
    </div>
    <div class="game-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111630.png" alt="Chess AI">
      <h3>Chess vs AI</h3>
      <p>Challenge your brain against the computer!</p>
      <a href="chess-ai.html">Play Now</a>
    </div>
  </div>

  <footer>
    Â© 2025 Mini Game Zone. All rights reserved.
  </footer>

  <script>
    function loadUser() {
      const name = localStorage.getItem("userName");
      if (!name) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userNameDisplay").textContent = "Welcome, " + name;
      }
    }
  </script>
</body>
</html>
