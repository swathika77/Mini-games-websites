<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
    }
    header {
      background: #6a1b9a;
      color: white;
      padding: 20px 40px;
      font-size: 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game-card {
      background: white;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(106, 27, 154, 0.5);
    }
    .game-card img {
      width: 100px;
      height: 100px;
    }
    .game-card h3 {
      color: #6a1b9a;
    }
    .game-card a {
      text-decoration: none;
      background: #6a1b9a;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 10px;
    }
    .info-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #6a1b9a;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #6a1b9a;
      color: white;
    }
  </style>
</head>
<body onload="loadUser()">
  <header>
    <div class="logo">Mini Game Zone</div>
    <div class="user-info">
      <span id="userNameDisplay"></span>
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" alt="Avatar">
    </div>
  </header>
  <div class="game-grid">
    <div class="game-card">
      <span class="info-icon" onclick="showModal('Subway Surfers: Dodge trains and collect coins!')">?</span>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Subway Surfers">
      <h3>Subway Surfers</h3>
      <a href="subway-surfers.html">Play Now</a>
    </div>
    <div class="game-card">
      <span class="info-icon" onclick="showModal('Candy Crush: Match candies to score points!')">?</span>
      <img src="https://cdn-icons-png.flaticon.com/512/4151/4151790.png" alt="Candy Crush">
      <h3>Candy Crush</h3>
      <a href="candy-crush.html">Play Now</a>
    </div>
    <div class="game-card">
      <span class="info-icon" onclick="showModal('Tangle Rope: Untangle the ropes and clear the puzzle!')">?</span>
      <img src="https://cdn-icons-png.flaticon.com/512/679/679699.png" alt="Tangle Rope">
      <h3>Tangle Rope</h3>
      <a href="tangle-rope.html">Play Now</a>
    </div>
    <div class="game-card">
      <span class="info-icon" onclick="showModal('Zombie Game: Defeat zombies and survive the attack!')">?</span>
      <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="Zombie Game">
      <h3>Zombie Game</h3>
      <a href="zombie-game.html">Play Now</a>
    </div>
    <div class="game-card">
      <span class="info-icon" onclick="showModal('Temple Run: Run, jump and slide to escape!')">?</span>
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111630.png" alt="Temple Run">
      <h3>Temple Run</h3>
      <a href="temple-run.html">Play Now</a>
    </div>
  </div>
  <footer>
    Â© 2025 Mini Game Zone. All rights reserved.
  </footer>  <div class="modal" id="gameModal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button onclick="hideModal()">Close</button>
    </div>
  </div>  <script>
    function loadUser() {
      const name = localStorage.getItem("userName");
      if (!name) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userNameDisplay").textContent = "Welcome, " + name;
      }
    }

    function showModal(text) {
      document.getElementById("modalText").textContent = text;
      document.getElementById("gameModal").style.display = 'flex';
    }

    function hideModal() {
      document.getElementById("gameModal").style.display = 'none';
    }
  </script></body>
</html>
