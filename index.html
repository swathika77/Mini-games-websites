<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Game Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom, #fef9d7, #fbd786);
      color: #444;
    }

    header {
      background: linear-gradient(45deg, #ff6b6b, #ffcc00);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #ffa500;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
    }

    header p {
      font-size: 1.4em;
      margin: 10px 0 0;
    }

    nav {
      background-color: #ffb700;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      gap: 20px;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      background: #ff7f50;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    nav a:hover {
      transform: scale(1.1);
      background: #ff6347;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      text-align: center;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card i {
      font-size: 3em;
      margin-bottom: 15px;
      color: #ff7f50;
    }

    .game-card h3 {
      margin: 0 0 10px;
      font-size: 1.5em;
    }

    .game-card a {
      display: inline-block;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .game-card a:hover {
      background: #388e3c;
    }

    .highscore {
      font-size: 1.1em;
      color: #333;
      margin-top: 10px;
    }

    footer {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
      color: #333;
      margin-top: 40px;
      font-size: 0.95em;
    }

    .social-icons a {
      margin: 0 10px;
      color: #444;
      font-size: 1.4em;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff4500;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mini Game Zone</h1>
    <p>Play • Learn • Have Fun!</p>
    <p class="highscore">Memory Game High Score: <span id="highScore">0</span></p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="memory-game.html">Memory Game</a>
    <a href="#">More Games</a>
  </nav>

  <div class="game-grid">
    <div class="game-card">
      <i class="fas fa-plus-circle"></i>
      <h3>Quick Math</h3>
      <a href="quick-math.html">Play Now</a>
    </div>
    <div class="game-card">
      <i class="fas fa-question-circle"></i>
      <h3>Guess the Number</h3>
      <a href="guess-number.html">Play Now</a>
    </div>
    <div class="game-card">
      <i class="fas fa-hand-rock"></i>
      <h3>Rock Paper Scissors</h3>
      <a href="rock-paper-scissors.html">Play Now</a>
    </div>
    <div class="game-card">
      <i class="fas fa-brain"></i>
      <h3>Memory Game</h3>
      <a href="memory-game.html">Play Now</a>
    </div>
  </div>

  <footer>
    <p>© 2025 Mini Game Zone. Created for fun learning!</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-twitter-square"></i></a>
      <a href="#"><i class="fab fa-youtube-square"></i></a>
    </div>
  </footer>

  <script>
    document.getElementById('highScore').innerText = localStorage.getItem('memoryHighScore') || 0;
  </script>
</body>
</html>
