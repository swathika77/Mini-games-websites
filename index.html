  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #0f0f0f;
      color: #fff;
    }header {
  padding: 20px;
  text-align: center;
  background-color: #1f1f1f;
}

header h1 {
  font-size: 3em;
  margin: 0;
  color: #ffcc00;
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.game-card {
  background-color: #1a1a1a;
  border-radius: 20px;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  cursor: pointer;
}

.game-card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(255, 204, 0, 0.5);
}

.game-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.game-card h3 {
  margin: 10px;
  font-size: 1.2em;
  text-align: center;
  color: #fff;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9em;
  color: #aaa;
}

  </style>
</head>

    </a>
