
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Game Zone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mini Game Zone</h1>
    <p>Fun & Learning Games for Kids</p>
    <div id="user-info"></div>
  </header>

  <div class="game-grid">
    <div class="game-card">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="Memory Game">
      <h2>Memory Game</h2>
      <p>Test your memory with fun and colorful cards!</p>
      <p>Score: <span id="score-memory">0</span></p>
      <a href="memory-game.html">Play Now</a>
    </div>
  </div>

  <footer>
    Â© 2025 Mini Game Zone. All rights reserved.
  </footer>

  <script>
    const user = localStorage.getItem("username");
    if (user) {
      document.getElementById("user-info").innerHTML = "Welcome, " + user + "!";
    }
    const memoryScore = localStorage.getItem("score_memory") || 0;
    document.getElementById("score-memory").textContent = memoryScore;
  </script>
</body>
</html>
