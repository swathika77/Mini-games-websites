<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number - Hard Mode</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d10000;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
    }
    #message {
      font-weight: bold;
      margin-top: 20px;
    }
    #scoreboard {
      margin-top: 30px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Guess the Number - Hard Mode!</h1>
  <p>Guess a number between 1 and 100. You have only 7 chances!</p>
  <input type="number" id="userGuess" placeholder="Enter guess">
  <button onclick="checkGuess()">Guess</button>
  <button onclick="resetGame()">Reset</button>
  <p id="message"></p>
  <div id="scoreboard">
    <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 7;
    let wins = 0;
    let losses = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("userGuess").value);
      const message = document.getElementById("message");

      if (guess < 1 || guess > 100 || isNaN(guess)) {
        message.textContent = "Please enter a number between 1 and 100.";
        message.style.color = "black";
        return;
      }

      attemptsLeft--;

      if (guess === secretNumber) {
        message.textContent = `Correct! You guessed it in ${7 - attemptsLeft} tries.`;
        message.style.color = "green";
        wins++;
        updateScore();
        disableGame();
      } else if (attemptsLeft === 0) {
        message.textContent = `Out of tries! The number was ${secretNumber}.`;
        message.style.color = "red";
        losses++;
        updateScore();
        disableGame();
      } else {
        let hint = guess > secretNumber 
          ? (guess - secretNumber > 20 ? "Way too high!" : "A bit high.")
          : (secretNumber - guess > 20 ? "Way too low!" : "A bit low.");
        message.textContent = `${hint} Attempts left: ${attemptsLeft}`;
        message.style.color = "orange";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attemptsLeft = 7;
      document.getElementById("message").textContent = "";
      document.getElementById("userGuess").value = "";
      document.getElementById("userGuess").disabled = false;
    }

    function updateScore() {
      document.getElementById("wins").textContent = wins;
      document.getElementById("losses").textContent = losses;
    }

    function disableGame() {
      document.getElementById("userGuess").disabled = true;
    }
  </script>
</body>
</html>
