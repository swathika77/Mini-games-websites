<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: 'Comic Sans MS', cursive;
    }
    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      margin-bottom: 20px;
      width: 200px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }
    /* Pop-up styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    .popup h2 {
      color: #f39c12;
    }
    .popup button {
      background: #f39c12;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your name" />
    <br />
    <button onclick="login()">Login</button>
  </div>

  <!-- Welcome Pop-up -->
  <div id="welcome-popup" class="popup">
    <h2>Welcome, <span id="player-name"></span>!</h2>
    <button onclick="redirectToHome()">Proceed to Game Zone</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value;
      if (name.trim() !== "") {
        localStorage.setItem("username", name);
        document.getElementById("player-name").textContent = name;
        document.getElementById("welcome-popup").style.display = 'block'; // Show the welcome popup
        // Hide the login form
        document.querySelector(".login-box").style.display = 'none';
      } else {
        alert("Please enter a valid name!");
      }
    }

    // Redirect to homepage after the user clicks "Proceed"
    function redirectToHome() {
      window.location.href = "index.html"; // Redirect to the homepage
    }
  </script>
</body>
</html>
