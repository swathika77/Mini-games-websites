
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: 'Comic Sans MS', cursive;
    }
    .login-box {
      background: #222;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      margin-bottom: 20px;
      width: 200px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background: orange;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your name" />
    <br />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value;
      if (name.trim() !== "") {
        localStorage.setItem("username", name);
        alert("Welcome, " + name + "!");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
