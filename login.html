<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mini Game Zone</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #cceeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0077cc;
    }

    .login-box input {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 20px;
      border: 2px solid #0077cc;
      border-radius: 10px;
    }

    .login-box button {
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="playerName" placeholder="Your name..." />
    <button onclick="login()">Start</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("playerName").value.trim();
      if (name) {
        localStorage.setItem("username", name);
        alert("Welcome, " + name + "!");
        window.location.href = "index.html";
      } else {
        alert("Please enter your name.");
      }
    }
  </script>

</body>
</html>
