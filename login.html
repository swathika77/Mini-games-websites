<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mini Game Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #a8c0ff, #3f2b96);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      width: 200px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #3f2b96;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Mini Game Zone!</h2>
    <p>Please enter your name to start playing.</p>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <br />
    <button onclick="login()">Start Playing</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("playerName").value.trim();
      if (name) {
        localStorage.setItem("userName", name);
        alert("Welcome, " + name + "!");
        window.location.href = "index.html";
      } else {
        alert("Please enter your name.");
      }
    }
  </script>
</body>
</html>
