<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game Zone - Login</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #ffc0cb, #ff69b4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #d63384;
    }

    input {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      outline: none;
      width: 250px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Enter Your Name</h1>
    <input type="text" id="playerName" placeholder="Your Name" />
    <br>
    <button onclick="login()">Start Playing</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById('playerName').value.trim();
      if (name) {
        localStorage.setItem('playerName', name);
        window.location.href = 'index.html';
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
