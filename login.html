<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mini Game Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .login-box input {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    .login-box button {
      background: #f39c12;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <button onclick="login()">Start Playing</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById('name').value.trim();
      if (name) {
        localStorage.setItem('userName', name);
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html'; // Go to homepage
      } else {
        alert('Please enter your name');
      }
    }
  </script>
</body>
</html>
