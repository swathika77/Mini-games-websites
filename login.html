<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mini Game Zone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e6f0ff;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h1 {
      color: #007BFF;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin: 15px 0;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome to Mini Game Zone</h1>
    <p>Enter your name to get started:</p>
    <input type="text" id="nameInput" placeholder="Your Name" />
    <br />
    <button onclick="login()">Start Playing</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("userName", name);
        alert("Welcome, " + name + "!");
        window.location.href = "index.html";
      } else {
        alert("Please enter your name!");
      }
    }
  </script>
</body>
</html>
