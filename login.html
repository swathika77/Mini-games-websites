<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mini Game Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a74da, #4e9fc7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #f39c12;
      margin-bottom: 20px;
      font-size: 2em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    .login-btn {
      background: #f39c12;
      color: #000;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:hover {
      background: #ff6b00;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="error" id="error-message"></p>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simple validation check (you can customize this logic)
      if (username === 'admin' && password === 'password123') {
        window.location.href = "homepage.html"; // Redirect to the homepage after successful login
      } else {
        document.getElementById('error-message').textContent = 'Invalid username or password!';
        return false;
      }
    }
  </script>
</body>
</html>
