<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe4e1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff1493;
    }
    .scoreboard {
      margin: 10px;
      font-size: 1.2em;
    }
    #timer {
      font-weight: bold;
      color: #d90000;
    }
    .button {
      margin: 5px;
      padding: 10px 20px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .button:hover {
      background-color: #c71585;
    }
    .game-board {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #ff69b4;
      font-size: 2em;
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .card.flipped {
      background: #fff;
      color: #ff1493;
    }
    .card.matched {
      background: #90ee90;
      cursor: default;
    }
    #celebration {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
      z-index: 100;
      background: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <h1>Memory Match Game</h1>
  <div>
    <button class="button" onclick="startGame('easy')">Easy</button>
    <button class="button" onclick="startGame('medium')">Medium</button>
    <button class="button" onclick="startGame('hard')">Hard</button>
  </div>
  <div class="scoreboard">
    Score: <span id="score">0</span> | Time left: <span id="timer">--</span>
  </div>
  <div class="game-board" id="gameBoard"></div>

  <div id="celebration">
    <canvas id="fireworks" width="1000" height="800"></canvas>
  </div>

  <script>
    const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸ’', 'ðŸ‰', 'ðŸ', 'ðŸ¥', 'ðŸ¥¥', 'ðŸ‘'];
    let gameCards = [], flipped = [], matched = 0, score = 0, timer = null, timeLeft = 0;

    function startGame(mode) {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      flipped = [];
      matched = 0;
      score = 0;
      updateScore(0);

      let size = 6;
      if (mode === 'medium') size = 8;
      else if (mode === 'hard') size = 10;

      gameCards = [...emojis.slice(0, size), ...emojis.slice(0, size)].sort(() => 0.5 - Math.random());

      board.style.gridTemplateColumns = `repeat(${Math.sqrt(size * 2)}, 80px)`;

      gameCards.forEach((emoji, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.emoji = emoji;
        card.onclick = () => flipCard(card);
        board.appendChild(card);
      });

      startTimer(mode);
    }

    function flipCard(card) {
      if (card.classList.contains('matched') || card.classList.contains('flipped') || flipped.length >= 2) return;

      card.innerText = card.dataset.emoji;
      card.classList.add('flipped');
      flipped.push(card);

      if (flipped.length === 2) {
        if (flipped[0].dataset.emoji === flipped[1].dataset.emoji) {
          flipped.forEach(c => c.classList.add('matched'));
          matched++;
          score += 10;
          updateScore(score);
          flipped = [];
          if (matched === gameCards.length / 2) winGame();
        } else {
          setTimeout(() => {
            flipped.forEach(c => {
              c.classList.remove('flipped');
              c.innerText = '';
            });
            flipped = [];
          }, 800);
        }
      }
    }

    function updateScore(value) {
      document.getElementById('score').innerText = value;
      localStorage.setItem('memoryHighScore', value);
    }

    function startTimer(mode) {
      clearInterval(timer);
      timeLeft = mode === 'easy' ? 60 : mode === 'medium' ? 45 : 30;
      document.getElementById('timer').innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          alert("Time's up! Try again.");
          startGame(mode);
        }
      }, 1000);
    }

    function winGame() {
      clearInterval(timer);
      document.getElementById('celebration').style.display = 'block';
      launchFireworks();
      setTimeout(() => {
        document.getElementById('celebration').style.display = 'none';
      }, 4000);
    }

    // Simple fireworks effect
    function launchFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      const colors = ['red', 'blue', 'yellow', 'green', 'pink', 'purple'];

      function burst(x, y) {
        for (let i = 0; i < 100; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const radius = Math.random() * 50;
          const px = x + radius * Math.cos(angle);
          const py = y + radius * Math.sin(angle);
          ctx.beginPath();
          ctx.arc(px, py, 2, 0, 2 * Math.PI);
          ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
          ctx.fill();
        }
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 10; i++) {
        burst(Math.random() * canvas.width, Math.random() * canvas.height);
      }
    }
  </script>
</body>
</html>
