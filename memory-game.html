
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background:#111;color:#fff;text-align:center;">
  <h1>Memory Game</h1>
  <p>Play the game... (this is a placeholder)</p>
  <button onclick="endGame()">Finish Game</button>

  <script>
    function endGame() {
      let score = Math.floor(Math.random() * 100);
      localStorage.setItem("score_memory", score);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
